<form [formGroup]="heroForm" (ngSubmit)="addHero()">
    
    <label for="name">Name</label>
    <input name="name" formControlName="name" appUppercase>
    
    <label for="description">Descriprion</label>
    <input name="description" formControlName="description">
    
    <label for="superPowers">Super Powers</label>
    <input name="superPower" formControlName="superPowers">

    <button type="submit" [disabled]="!heroForm.valid">Submit</button>

</form>
